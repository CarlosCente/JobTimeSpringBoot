<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	<div class="container-fluid py-4  col-md-11 col-sm-12">

		<h5 th:text="${titulo}"></h5>
		<hr>

		<div class="row">
			<div class="col-md-8">
				<div class="card bg-light">
					<div class="card-header text-center font-weight-bold">Fichajes
						de los Empleados
						
						</div>
					<div class="card-body">
					
						<table class="table table-striped table-sm text-center">
							<thead class="thead-dark">
								<tr>
									<th>Nombre</th>
									<th>Primer Apellido</th>
									<th>Segundo Apellido</th>
									<th>Fecha</th>
									<th>Hora Entrada</th>
									<th>Hora Salida</th>
								</tr>
							</thead>
							<tbody id="myTable">
								<tr th:each="empleado : ${empleados}">
									<td th:text="${empleado.nombre}"></td>
									<td th:text="${empleado.apellido1}"></td>
									<td th:text="${empleado.apellido2}"></td>
									<td th:text="${fecha}"></td>
									<td th:text="'08:00'"></td>
									<td th:text="'16:00'"></td>
								</tr>
							</tbody>
						</table>
						<div class="row">
							<div class="col-sm mt-2 ml-4 font-weight-bold">
								<nav th:replace="paginator-nav :: paginator"></nav>
							</div>
						</div>

					</div>
					<div class="card-footer"
						th:text="'Total Empleados: ' + ${totalEmpleados}"></div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card bg-light">
					<div class="card-header text-center font-weight-bold">Incidencias
						con los Empleados</div>
						
					<div class="card-body">
						<table class="table table-striped table-sm text-center">
							<thead class="thead-dark">
								<tr>
									<th>Incidencias con los empleados</th>
								</tr>
							</thead>
							<tbody>
								<tr class="bg-danger">
									<th>Errores</th>
								</tr>
								<tr class="bg-warning">
									<th>Advertencias</th>
								</tr>
							
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>


	
	<footer th:replace="layout/layout :: footer"></footer>

	<script>
		$(document)
				.ready(
						function() {
							$("#myInput")
									.on(
											"keyup",
											function() {
												var value = $(this).val()
														.toLowerCase();
												$("#myTable tr")
														.filter(
																function() {
																	$(this)
																			.toggle(
																					$(
																							this)
																							.text()
																							.toLowerCase()
																							.indexOf(
																									value) > -1)
																});
											});
						});
	</script>

</body>
</html>
