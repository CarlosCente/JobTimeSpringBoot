<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container-fluid py-5 col-md-8 col-sm-10">

		<div class="card bg-light">
			<div class="card-header text-center font-weight-bold"
				th:text="${titulo}"></div>
			<div class="card-body">		
				<form th:action="@{/formBusqueda}" th:object="${formBusqueda}" method="post">

					<div class="row">

						
						<div class="col-sm-12 col-md-6">
							<div class="form-group row pt-3">
								<label class="col-sm-5 ml-3 col-form-label">Nombre</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" th:field="*{nombre}"
										/>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-5 ml-3 col-form-label">Primer
									Apellido</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" th:field="*{apellido1}"
										/> 
								</div>
								
							</div>
							
							<div class="form-group row">
								<label class="col-sm-5 ml-3 col-form-label">Segundo
									Apellido</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" th:field="*{apellido2}"
										/> 
								</div>
								
							</div>
						
						</div>
						
						<div class="col-sm-12 col-md-6">
						
						
							<div class="form-group row pt-3">
								<label class="col-sm-5 ml-3 col-form-label">Fecha Inicio
									</label>
								<div class="col-sm-6">
									<input type="date" class="form-control" th:field="*{fechaInicio}"
										/> 
								</div>
							</div>
							
							<div class="form-group row">
								<label class="col-sm-5 ml-3 col-form-label">Fecha Fin
									</label>
								<div class="col-sm-6">
									<input type="date" class="form-control" th:field="*{fechaFin}"
										/> 
								</div>
							</div>
						</div>
						
						

					</div>

					<div class="row py-2 mt-2">
						<div class="col-md-10">
							<div class="row float-right ">
								
								<div class="form-group">
									<input value="Buscar Fichajes" type="submit"
										class="btn btn-primary" />
								</div>
							</div>

						</div>


					</div>

				</form>

			</div>
		</div>

	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
