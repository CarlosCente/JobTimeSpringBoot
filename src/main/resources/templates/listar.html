<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container-fluid py-4">

		<div class="card bg-light">
			<div class="card-body">
			
			<div class="row">
					<input class="form-control col-2 mb-3 mr-3 float-right text-center border border-info font-weight-bold col ml-auto" 
					id="myInput" type="text" placeholder="Buscar...">
				</div>
			
			
				
				<table class="table table-striped table-sm text-center">
					<thead class="thead-dark">
						<tr>
							<th>Nombre</th>
							<th>Primer Apellido</th>
							<th>Segundo Apellido</th>
							<th>Fecha Nacimiento</th>
							<th>Localidad</th>
							<th>Provincia</th>
							<th>País</th>
							<th>Incidencias</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody id="myTable">
						<tr th:each="empleado : ${empleados}">
							<td th:text="${empleado.nombre}"></td>
							<td th:text="${empleado.apellido1}"></td>
							<td th:text="${empleado.apellido2}"></td>
							<td th:text="${empleado.fechaNacim}"></td>
							<td th:text="${empleado.localidad}"></td>
							<td th:text="${empleado.provincia}"></td>
							<td th:text="${empleado.pais}"></td>
							<td></td>
							<td><a class="btn btn-primary btn-sm"
								th:href="@{/editar/} + ${empleado.cod_empl}" th:text="'Editar'"></a></td>
							<td><a class="btn btn-danger btn-sm"
								th:href="@{/eliminar/} + ${empleado.cod_empl}"
								th:text="'Eliminar'"
								onclick="return confirm('Est�s seguro que quieres eliminar?');"></a></td>

						</tr>
					</tbody>

				</table>

				<div class="row">
					<div class="col-sm mt-2 ml-4 font-weight-bold">
						<nav th:replace="paginator-nav :: paginator"></nav>
					</div>
					<div class="col-sm text-right mt-2 ">
						<a th:href="@{/form}" class="btn btn-primary mr-4 font-weight-bold">Crear
							Empleado</a>
					</div>
				</div>


			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>

	<script>
		$(document).ready(function() {
			$("#myInput").on("keyup",function() {
				var value = $(this).val().toLowerCase();
			$("#myTable tr").filter(function() {
				$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)});
			});
		});
	</script>

</body>
</html>
