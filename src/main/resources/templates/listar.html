<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header text-center bg-dark">
				<h2 class="text-white" th:text="${titulo}"></h2>	
			</div>
			<div class="card-body">
			
				<table class="table table-striped table-sm text-center">
					<thead class="thead-dark">
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>Primer Apellido</th>
							<th>Segundo Apellido</th>
							<th>Fecha Nacimiento</th>
							<th>Incidencias</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="empleado : ${empleados}">
							<td><a class="btn btn-dark btn-xs" th:href="@{/ver/} + ${empleado.cod_empl}" th:text="${empleado.cod_empl}"></a></td>
							<td th:text="${empleado.nombre}"></td>
							<td th:text="${empleado.apellido1}"></td>
							<td th:text="${empleado.apellido2}"></td>
							<td th:text="${empleado.fechaNacim}"></td>
							<td></td>
							<td><a class="btn btn-primary btn-sm"
								th:href="@{/editar/} + ${empleado.cod_empl}" th:text="'Editar'"></a></td>
							<td><a class="btn btn-danger btn-sm"
								th:href="@{/eliminar/} + ${empleado.cod_empl}" th:text="'Eliminar'"
								onclick="return confirm('Estás seguro que quieres eliminar?');"></a></td>
					
						</tr>
					</tbody>

				</table>
				
				<div class="row">
					<div class="col-sm">
						<nav th:replace="paginator-nav :: paginator"></nav>
					</div>
					<div class="col-sm">
						<a th:href="@{/form}" class="btn btn-primary btn-dark">Crear Empleado</a>
					</div>
				</div>
				
				
			</div>
		</div>
		
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
