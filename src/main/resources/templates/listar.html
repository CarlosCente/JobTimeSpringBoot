<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container-fluid py-3 col-md-10 col-sm-12">

		<div class="card shadow card-table">
	                <div class="card-header">
	                 
	                  <div class="title font-weight-bold ">Listado de Empleados</div>
	                </div>
	                
	                <div class="row">			
					<div class="col-sm text-center mt-2 ">
						<a th:href="@{/form}" class="btn btn-primary mt-3 font-weight-bold">Crear un nuevo
							Empleado</a>
					</div>
				</div>
			<div class="card-body table-responsive ">
			
				<table id="tablaListar" class="table-hover table-borderless dataTables_length text-center">
					<thead class="thead-dark">
						<tr>
							<th>Usuario</th>
							<th>Nombre</th>
							<th>Primer Apellido</th>
							<th>Segundo Apellido</th>
							<th>Fecha Nacimiento</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody id="myTable">
						<tr th:each="empleado : ${empleados}">
							<td class="align-middle" th:text="${empleado.usuario.username}"></td>
							<td class="align-middle" th:text="${empleado.nombre}"></td>
							<td class="align-middle" th:text="${empleado.apellido1}"></td>
							<td class="align-middle" th:text="${empleado.apellido2}"></td>
							<td class="align-middle" th:text="${empleado.fechaNacim}"></td>
							<td class="align-middle"><a class="btn-lg"
								th:href="@{/editar/} + ${empleado.cod_empl}">
								<i class="far fa-edit"></i>
								</a></td>
							<td class="align-middle">
								<a onclick="return confirm('Â¿EstÃ¡s seguro que quieres eliminar al empleado?');"
								th:href="@{/eliminar/} + ${empleado.cod_empl}" class="btn-lg">
								<i class="fas fa-trash-alt" style="color: red;"></i>
								</a>
							</td>

						</tr>
					</tbody>

				</table>
				</div>

				
			</div>
		</div>

	<footer th:replace="layout/layout :: footer"></footer>
	<script>

	
	$(document).ready( function () {
		 var table = $('#tablaListar').DataTable({
				 "pagingType": "numbers",
		        "language": {
		            "lengthMenu": "Mostrar _MENU_ por página",
		            "zeroRecords": "Sin resultados",
		            "info": "Mostrando página _PAGE_ de _PAGES_",
		            "infoEmpty": "No hay datos disponibles",
		            "infoFiltered": "(filtrados de _MAX_ registros en total)",
		            "loadingRecords": "Cargando...",
		            "processing":     "Procesando...",
		            "search": "Buscar:"
		           
		        },
		        responsive: true,
		        "lengthMenu": [ 6, 10, 15 , 20 ]
		    });
	});
	</script>

</body>
</html>
