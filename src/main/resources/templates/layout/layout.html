<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title
	th:text="'Spring Boot: MVC + Thymeleaf + Data JPA - ' + ${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/dataTables.bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/buttons.bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/fontawesome.min.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<span class="navbar-brand ml-2 mr-4">JobTime</span>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link ml-2 mr-2"
						th:href="@{/index}">Dashboard <span class="sr-only">(current)</span>
					</a></li>
					<li sec:authorize="hasRole('ROLE_ADMIN')"
						class="nav-item ml-2 mr-2"><a class="nav-link"
						th:href="@{/listar}">Gestión de Usuarios</a></li>
					<li class="nav-item"><a class="nav-link ml-2 mr-2"
						th:href="@{/fichar}">Fichaje de la jornada</a></li>
					<li class="nav-item"><a class="nav-link ml-2 mr-2" href="#">Solicitudes
							/ Ausencias</a></li>
					<li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item"><a
						class="nav-link ml-2 mr-2" href="#">Control Horario</a></li>
					<li sec:authorize="hasRole('ROLE_ADMIN')"
						class="nav-item ml-2 mr-2"><a class="nav-link"
						th:href="@{/incidencias}">Incidencias</a></li>
					<li class="nav-item"><a class="nav-link ml-2 mr-2" href="#">Ajustes</a>
					</li>
				</ul>
			</div>
			<a class="navbar-brand text-white" th:href="@{/logout}"><small>Cerrar
					Sesión</small></a>

		</nav>

		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
	</header>

	<div class="container"></div>

	<footer th:fragment="footer"
		class="container-fluid navbar navbar-fixed-bottom text-center bg-dark text-white">
		<hr />
		<p class="mt-1">
			Este proyecto fue desarrollado por Carlos Javier Hernández Centenero.<br />
			&copy; 2020
		</p>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Bootstrap JS -->
		<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<script th:src="@{/js/jquery.dataTables.min.js}"></script>
		<script th:src="@{/js/dataTables.bootstrap.min.js}"></script>
		<script th:src="@{/js/dataTables.buttons.min.js}"></script>
		<script th:src="@{/js/buttons.bootstrap.min.js}"></script>
		<script th:src="@{/js/jszip.min.js}"></script>
		
		<script th:src="@{/js/pdfmake.min.js}"></script>
		<script th:src="@{/js/vfs_fonts.js}"></script>
		<script th:src="@{/js/buttons.html5.min.js}"></script>
		<script th:src="@{/js/buttons.print.min.js}"></script>
		<script th:src="@{/js/buttons.colVis.min.js}"></script>
		
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/bootstrap-sortable.js}"></script>
		<script th:src="@{/js/funciones.js}"></script>

		<hr />
	</footer>
</body>
</html>
