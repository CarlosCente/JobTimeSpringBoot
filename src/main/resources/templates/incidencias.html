<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container-fluid py-3 col-md-10 col-sm-12">
		<div class="card bg-light">
			<div class="card-header font-weight-bold" th:text="${titulo}"></div>
			<div class="card-body">

				<div class="row">
					<div class="col-lg-3 col-md-6 col-sm-6">
						<div class="card card-stats">
							<div class="card-header card-header-success card-header-icon">
								<div class="card-icon1 bg-danger text-white">
									<i class="fas fa-times"></i>
								</div>
								<p class="card-category text-right">Errores</p>
								<h3 class="card-title text-right" th:text="${totalErrores}"></h3>
								<div class="card-footer text-center">
									<a href="#">Ver Errores</a>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-sm-6">
						<div class="card card-stats">
							<div class="card-header card-header-warning card-header-icon">
								<div class="card-icon2 bg-warning text-white">
									<i class="fas fa-exclamation-triangle"></i>
								</div>
								<p class="card-category text-right">Advertencias</p>
								<h3 class="card-title text-right" th:text="${totalAdvertencias}"></h3>
								<div class="card-footer text-center">
									<a href="#">Ver Advertencias</a>
								</div>
							</div>
						</div>
					</div>

					<div class="col-lg-3 col-md-6 col-sm-6">
						<div class="card card-stats">
							<div class="card-header card-header-danger card-header-icon">
								<div class="card-icon3 bg-primary text-white">
									<i class="far fa-eye"></i>
								</div>
								<p class="card-category text-right">Abiertas</p>
								<h3 class="card-title text-right" th:text="${totalAbiertas}"></h3>
								<div class="card-footer text-center">
									<a href="#">Ver Abiertas</a>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-sm-6">
						<div class="card card-stats">
							<div class="card-header card-header-info card-header-icon">
								<div class="card-icon4 bg-success text-white">
									<i class="far fa-check-circle"></i>
								</div>
								<p class="card-category text-right">Resueltas</p>
								<h3 class="card-title text-right" th:text="${totalSolucionadas}"></h3>
								<div class="card-footer text-center">
									<a href="#">Ver Resueltas</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row pt-4">
					<div class="col-lg-9 col-md-12 col-sm-12 text-center">

						<div class="card shadow mb-4 h-100">
							<div
								class="card-header py-3 text-center">
								<h6 class="m-0 font-weight-bold">Datos de las incidencias</h6>

							</div>
							<div class="card-body d-flex">
								<table id="table" class="table table-responsive table-hover">
									<thead class="text-center bg-dark text-white">
										<tr>
											<th>Usuario</th>
											<th>Fecha</th>
											<th>Estado</th>
											<th>Tipo</th>
											<th>Mensaje</th>
											<th>Descripci√≥n</th>
											<th>Resolver</th>
											<th>Eliminar</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="incidencia : ${incidencias}">
											<td data-toggle="tooltip" data-placement="left" data-type="primary" 
											th:title="${incidencia.empleado.nombre} +' '+${incidencia.empleado.apellido1}+' '+${incidencia.empleado.apellido2}"
											 th:text="${incidencia.empleado.usuario.username}"></td>
	
											<td th:text="${incidencia.fecha}"></td>
											<td
												th:text="${incidencia.estado == '1' ? '&nbspAbierta&nbsp ' : '&nbspResuelta&nbsp'}"></td>
											<td
												th:text="${incidencia.tipo == '1'} ? 'Error' : 'Advertencia'"
												th:class="${incidencia.tipo == '1'} ? 'text-danger font-weight-bold' : 'text-warning font-weight-bold'">
											</td>
											<td th:text="${incidencia.mensaje}"></td>
											<td>
												<i class="fas fa-search-plus" style="color: #5bc0de;"></i>
											</td>
											<td>
												<i class="fas fa-cogs" style="color: green;"></i>
											</td>
											<td>
												<i class="fas fa-trash-alt" style="color: red;"></i>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>

				<div class="col-lg-3 col-md-12 col-sm-12">
						
						<div class="card shadow mb-4 h-100">
								<div class="card-header py-3 text-center">
									
									<h6 class="card-title mb-0 text-center font-weight-bold">Estadisticas Incidencias</h6>
								</div>
								<div class="card-body d-flex">
									<div class="align-self-center w-100">
										<div class="py-3">
											<div class="chart chart-xs"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
												<canvas id="chartjs-dashboard-pie" style="display: block; width: 317px; height: 200px;" width="317" height="200" class="chartjs-render-monitor"></canvas>
											</div>
										</div>

										<table class="table mb-0">
											<tbody>
												<tr>
													<td><i class="fas fa-circle text-danger fa-fw"></i> Errores</td>
													<td class="text-right" th:text="${totalErrores}"></td>
												</tr>
												<tr>
													<td><i class="fas fa-circle text-warning fa-fw"></i> Advertencias</td>
													<td class="text-right" th:text="${totalAdvertencias}"></td>
												</tr>
												<tr>
													<td><i class="fas fa-circle text-primary fa-fw"></i> Abiertas</td>
													<td class="text-right" th:text="${totalAbiertas}"></td>
												</tr>
												<tr>
													<td><i class="fas fa-circle text-success fa-fw"></i> Resueltas</td>
													<td class="text-right" th:text="${totalSolucionadas}"></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
									
						</div>
						
					</div>
								
				</div>

			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>

	<script>
	
	var totalErrores = [[${totalErrores}]];
	var totalAdvertencias = [[${totalAdvertencias}]];
	var totalAbiertas = [[${totalAbiertas}]];
	var totalSolucionadas = [[${totalSolucionadas}]];
	
	$(function() {
		// Pie chart
		new Chart(document.getElementById("chartjs-dashboard-pie"), {
			type: 'pie',
			data: {
				labels: ["Errores", "Advertencias", "Abiertas", "Resueltas"],
				datasets: [{
					data: [totalErrores, totalAdvertencias, totalAbiertas, totalSolucionadas],
					backgroundColor: [
						"#d9534f",
						"#f0ad4e",
						"#0275d8",
						"#5cb85c"
					],
					borderColor: "transparent"
				}]
			},
			options: {
				responsive: !window.MSInputMethodContext,
				maintainAspectRatio: false,
				legend: {
					display: false
				},
				cutoutPercentage: 60
			}
		});
	});

</script>

</body>

</html>
