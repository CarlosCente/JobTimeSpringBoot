<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container-fluid py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<form th:action="@{/form}" th:object="${empleado}" method="post" enctype="multipart/form-data">

					<div class="row">

						<div class="col-sm-3 text-center">

							<img th:src="@{/images/user-empty.jpg}"
								class="img-thumbnail rounded img-fluid w-75">
							<div class="custom-file mt-4">
								<input type="file" class="custom-file-input"
									id="inputGroupFile01" name="file" aria-describedby="inputGroupFileAddon01">
								<label class="custom-file-label text-left" for="inputGroupFile01"
									data-browse="Elegir">Seleccionar archivo</label>
							</div>

						</div>


						<div class="col-sm-4">
							<div class="form-group row">
								<label class="col-sm-5 ml-3 col-form-label">Nombre</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" th:field="*{nombre}"
										th:errorclass="'form-control alert-danger'" /> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-5 ml-3 col-form-label">Primer
									Apellido</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" th:field="*{apellido1}"
										th:errorclass="'form-control alert-danger'" /> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('apellido1')}"
										th:errors="*{apellido1}"></small>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-5 ml-3 col-form-label">Segundo
									Apellido</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" th:field="*{apellido2}"
										th:errorclass="'form-control alert-danger'" /> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('apellido2')}"
										th:errors="*{apellido2}"></small>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-5 ml-3 col-form-label">Fecha
									Nacimiento</label>
								<div class="col-sm-6">
									<input type="date" class="form-control"
										th:field="*{fechaNacim}"
										th:errorclass="'form-control alert-danger'" /> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('fechaNacim')}"
										th:errors="*{fechaNacim}"></small>
								</div>
							</div>

						</div>

						<div class="col-sm-4">
							<div class="form-group row">
								<label class="col-sm-4 ml-3 col-form-label">Dirección</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" th:field="*{direccion}"
										th:errorclass="'form-control alert-danger'" /> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('direccion')}"
										th:errors="*{direccion}"></small>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-4 ml-3 col-form-label">País</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" th:field="*{pais}"
										th:errorclass="'form-control alert-danger'" /> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></small>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-4 ml-3 col-form-label">Provincia</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" th:field="*{provincia}"
										th:errorclass="'form-control alert-danger'" /> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('provincia')}"
										th:errors="*{provincia}"></small>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-4 ml-3 col-form-label">Localidad</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" th:field="*{localidad}"
										th:errorclass="'form-control alert-danger'" /> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('localidad')}"
										th:errors="*{localidad}"></small>
								</div>
							</div>


						</div>
					</div>

					<div class="row py-2 mt-2">
						<div class="col-md-11">
							<div class="row float-right ">
								<div class="form-group">
									<input value="Volver" type="button" class="btn btn-danger mr-4"
										onclick="history.back()" />
								</div>
								<div class="form-group">
									<input value="Crear Empleado" type="submit"
										class="btn btn-primary" />
								</div>
							</div>

						</div>


					</div>

				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
