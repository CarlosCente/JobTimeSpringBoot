<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container-fluid py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<div class="row">
					<div class="col-md-3">
						<div class="card bg-light">
							<div class="card-body text-center">
								<img th:if="${#strings.length(empleado.foto) > 0}" th:src="@{/uploads/} + ${empleado.foto}" id="prev"
									class="img-thumbnail rounded img-fluid w-75">
								<img  th:if="${#strings.isEmpty(empleado.foto)}" th:src="@{/images/user-empty.jpg}"
									class="img-thumbnail rounded img-fluid w-75">
								<div class="custom-file mt-4">
									<input type="file" class="custom-file-input"
										id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
									<label class="custom-file-label text-left" for="inputGroupFile01"
										data-browse="Elegir">Seleccionar archivo</label>
								</div>
								<button class="btn btn-primary btn-sm mt-5 float-right">Modificar
									imagen</button>
							</div>
						</div>
					</div>
					<div class="col-md-9">
						<div class="card bg-light">
							<div class="card-body">

								
								<form th:action="@{/save/} + ${empleado.cod_empl}"
									th:object="${empleado}" method="post">
									
									<div class="row">
										<div class="col">
											<div class="form-group row mt-4">
												<label class="col-sm-5 col-form-label">Nombre: </label> <input
													type="text" th:field="*{nombre}"
													class="form-control col-md-6"
													th:errorclass="'form-control alert-danger'"
													placeholder="Nombre" /> 
											</div>
											<div class="form-group row mt-4">
												<label class="col-sm-5 col-form-label">Primer
													Apellido: </label> <input type="text" th:field="*{apellido1}"
													class="form-control col-md-6"
													th:errorclass="'form-control alert-danger'"
													placeholder="Primer Apellido" /> 
											</div>
											<div class="form-group row mt-4">
												<label class="col-sm-5 col-form-label">Segundo
													Apellido: </label> <input type="text" th:field="*{apellido2}"
													class="form-control col-md-6"
													th:errorclass="'form-control alert-danger'"
													placeholder="Segundo Apellido" />
											</div>
											<div class="form-group row mt-4">
												<label class="col-sm-5 col-form-label">Fecha de
													Nacimiento: </label> <input type="date"
													class="form-control col-md-6" th:field="*{fechaNacim}"
													th:errorclass="'form-control alert-danger'" /> 
											</div>

										</div>
										<div clasS="col">
											<div class="form-group row mt-4">
												<label class="col-sm-4 col-form-label">Direccion: </label> <input
													type="text" class="form-control col-md-7"
													th:field="*{direccion}"
													th:errorclass="'form-control alert-danger'"
													placeholder="Dirección" /> 
											</div>
											<div class="form-group row mt-4">
												<label class="col-sm-4 col-form-label">Pais: </label> <input
													type="text" class="form-control col-md-7"
													th:field="*{pais}"
													th:errorclass="'form-control alert-danger'"
													placeholder="País" /> 
											</div>
											<div class="form-group row mt-4">
												<label class="col-sm-4 col-form-label">Provincia: </label> <input
													type="text" class="form-control col-md-7"
													th:field="*{provincia}"
													th:errorclass="'form-control alert-danger'"
													placeholder="Provincia" /> 
											</div>
											<div class="form-group row mt-4">
												<label class="col-sm-4 col-form-label">Localidad: </label> <input
													type="text" class="form-control col-md-7 "
													th:field="*{localidad}"
													th:errorclass="'form-control alert-danger'"
													placeholder="Localidad" /> 
											</div>



										</div>
									</div>
									<div class="row py-2 mt-4">
										<div class="col-md-11">
											<div class="row float-right ">
												<div class="form-group">
													<input value="Volver" type="button"
														class="btn btn-danger mr-4" onclick="history.back()" />
												</div>
												<div class="form-group">
													<input value="Editar Empleado" type="submit"
														class="btn btn-primary" />
												</div>
											</div>

										</div>


									</div>

								</form>
							</div>
						</div>
					</div>

				</div>




			</div>




		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	<script>
	var reader = new FileReader();
	reader.onload = function(r_event) {
	  document.getElementById('prev').setAttribute('src', r_event.target.result);
	}

	document.getElementsByName('file')[0].addEventListener('change', function(event) {
	    reader.readAsDataURL(this.files[0]);
	});
	
	</script>
</body>
</html>
