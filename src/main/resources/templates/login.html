<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="'Spring Boot: MVC + Thymeleaf + Data JPA - ' + ${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/fontawesome.min.css}" />
<link rel="stylesheet" th:href="@{/css/login.css}" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
<body>
	
<div class="container" sec:authorize="isAnonymous()">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<h4 class="card-header info-color text-center py-4">
					<strong>Inicio de sesión</strong>
				</h4>
				<div class="card-body">
					<form th:action="@{/login}" method="post">

						<div th:if="${param.error}">
							<div class="alert alert-danger">Usuario y password
								inválidos</div>
						</div>

						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" class="form-control"
								placeholder="Nombre de usuario" name="username" required="true">

						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control"
								placeholder="Contraseña" name="password" required="true">
						</div>

						<div class="form-group">
							<button type="submit" class="btn float-right login_btn">Login</button>
						</div>

					</form>

				</div>
			</div>
		</div>
	</div>

</body>
</html>
